<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <h1>Todo App!</h1>
    <div>
      <button onclick="handlers.toggleAll()">Toggle All</button>    
    </div>
    <div>
      <button onclick="handlers.addTodos()">Add</button>
      <input id="addTodosTextInput" placeholder="Enter the TODO">
    </div>
    <div>
      <button onclick="handlers.changeTodos()">Change Todo</button>
      <input type="number" id="changeTodoPositionInput" placeholder="Enter the position of TODO"/>
      <input type="text" id="changeTodoText" placeholder="Change the TODO Text"/>
    </div>
    <div>
      <button onclick="handlers.toggleCompleted()">Toggle</button>
      <input type="number" id="toggleTodoPositionInput" placeholder="Enter the Todo text Position"/>
    </div>
    <ul>
    </ul>
        <script src="script.js"></script>
  </body>

</html>
